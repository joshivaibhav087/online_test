<!DOCTYPE html>
<html lang="en">
<head>
   {% include 'templates_block/head_css.html'%}
</head>
<body>
    {% include 'templates_block/navbar.html' %}
    {% if messages %}
  <div class="row">
  <div class="col-sm-12">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
      {{ message }}
      <button type="button" class="btn-close m-e" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>

  </div>
{% endif %}
     {% block content %} 
     {% endblock content %}
     {% include 'templates_block/javascript.html' %}
</body>
</html>
